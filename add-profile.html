<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin-Add Profile</title>
    <!-- FontAwsome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fira+Sans:ital@0;1&family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- External Style Sheet -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- top bar -->
    <div class="top-nav">
            <div class="top">
                <h3>Welcome!<span> Emily Jones</span></h3>
                <p class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></p>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
            </div>
    </div>
    <!-- X-top bar-X -->
    <div class="wrapper">
        <!--Left side bar-->
            <div class="left-side-bar">
                <div class="profile-img text-center">
                    <img src="assets/profile-img/me.jpg" class="img-fluid" alt="">
                    <h2 class="text-capitalize">Emily Jones</h2>
                    <ul>
                        <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href=""><i class="fa fa-github" aria-hidden="true"></i></a></li>
                     </ul>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="index.html"><span><i class="fa fa-th-large" aria-hidden="true"></i></span> Dashboard</a>
                        </li>
                        <li>
                            <a href="profile.html"><span><i class="fa fa-user" aria-hidden="true"></i></span> Profile</a>
                        </li>
                        <li>
                            <a href="education.html"><span><i class="fa fa-graduation-cap" aria-hidden="true"></i></span> Education</a>
                        </li>
                        <li>
                            <a href="cources.html"><span><i class="fa fa-desktop" aria-hidden="true"></i></span> Courses</a>
                        </li>
                        <li>
                            <a href="certificate.html"><span><i class="fa fa-certificate" aria-hidden="true"></i></span> Certificates</a>
                        </li>
                        <li>
                            <a href="project.html"><span><i class="fa fa-code" aria-hidden="true"></i></span> Projects</a>
                        </li>
                        <li>
                            <a href="countact.html"><span><i class="fa fa-commenting" aria-hidden="true"></i></span> Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        <!--x-Left side bar-x-->

        <!--Right side bar-->
            <div class="right-side-bar">
                <div class="top-headding">
                    <h2>Add Profile</h3>
                    <div class="line"></div>
                </div>
                <div class="right-leout">
                    <div class="container P-form">
                        <form method="post" action="">
                            <div class="row mb-3">
                                <div class="col-xl-6">
                                     <label for="">Full Name</label>
                                     <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="col-xl-6">
                                     <label for="">Profile Picture</label>
                                     <input type="file" class="form-control" name="profile" required>
                                 </div>
                            </div>
                            <div class="row mb-3">
                                 <div class="col-xl-4">
                                     <label for="">Birth Date</label>
                                     <input type="date" class="form-control" name="birth" required>
                                 </div>
                                 <div class="col-xl-4">
                                     <label for="">Email Id</label>
                                     <input type="email" class="form-control" name="email" required>
                                 </div>
                                 <div class="col-xl-4">
                                     <label for="">Cuntact Number</label>
                                     <input type="number" class="form-control" name="number" required>
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <div class="col-xl-4">
                                     <label for="">Linked In <span><i class="fa fa-link" aria-hidden="true"></i></span></label>
                                     <input type="link" class="form-control" name="linkedin">
                                 </div>
                                 <div class="col-xl-4">
                                     <label for="">Github <span><i class="fa fa-link" aria-hidden="true"></i></span></label>
                                     <input type="link" class="form-control" name="github">
                                 </div>
                                 <div class="col-xl-4">
                                     <label for="">facebook <span><i class="fa fa-link" aria-hidden="true"></i></span></label>
                                     <input type="link" class="form-control" name="facebook">
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <div class="col-xl-6">
                                     <label for="">Instagram <span><i class="fa fa-link" aria-hidden="true"></i></span></label>
                                     <input type="link" class="form-control" name="instagram">
                                 </div>
                                 <div class="col-xl-6">
                                     <label for="">Twitter <span><i class="fa fa-link" aria-hidden="true"></i></span></label>
                                     <input type="link" class="form-control" name="twitter">
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <div class="col-xl-12">
                                     <label for="">Address</label>
                                     <textarea class="form-control" name="address" rows="3" required></textarea>
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <div class="col-xl-6">
                                    <label for="">Working</label>
                                    <input type="text" class="form-control" name="work" required>
                                 </div>
                                 <div class="col-xl-6">
                                     <label for="">Working 2</label>
                                     <input type="text" class="form-control" name="work">
                                  </div>
                             </div>
                             <div class="row mb-3">
                                 <div class="col-xl-12">
                                     <label for="">Degree</label>
                                     <input type="text" class="form-control" name="degree" required>
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <div class="col-xl-12">
                                     <label for="">About you</label>
                                     <textarea class="form-control" name="about" rows="3" required></textarea>
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <div class="col-xl-12">
                                     <label for="">Bio</label>
                                     <textarea class="form-control" name="Bio" rows="3" required></textarea>
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-xl-12 d-flex justify-content-around">
                                     <button class="btn" name="submit">Submit</button>
                                 </div>
                             </div>
                        </form>
                     </div>
                </div>
            </div>
        <!--x-Right side bar-x-->
    </div>
    <!-- X-wrapp-X -->

    <!-- Footer -->
    <div class="footer">
        <h3>My Portfolio <span>Mangement</span></h3>
        <p>&copy; 2021, All Rights Reserved.</p>
        <h6>Design by ~ <span>Pruthviraj Rajput</span></h6>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!-- Boostrap Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="js/script.js"></script>
</body>
</html>
